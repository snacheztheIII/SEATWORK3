<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REGISTRATION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>

body {
background-image: url('https://nationaltoday.com/wp-content/uploads/2022/11/37-Louis-XIV-1200x834.jpg');
background-size: cover;
background-repeat: no-repeat;
        }

.grid-container {
display: grid;
grid-template-columns: repeat(2, 500px);
grid-template-rows: repeat(3, 600px);
grid-row-gap: 50px;
padding: 15px;
margin: auto;
max-width: 1200px;
      } 
        
.grid-item {
background-color: #c26f1e ;
border: ghostwhite;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
        }

p {
          font-size: 17px;
          text-align: center;
          color: #f3a04f;
        }
</style>

<body>
<div class="grid-container">
  <div class="grid-item">
  <form>
    <h2>User Registration</h2>

      <div class="email mb-3"> <!-- Add appropriate class -->
        <label for="username"><p>Username:</p></label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>

      <div class="email mb-3"> <!-- Add appropriate class --> 
        <label for="email" ><p>Email address:</p></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="email mb-3"> <!-- Add appropriate class -->
        <label for="password" ><p>Password:</p></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <div class="email mb-3"> <!-- Add appropriate class -->
        <label for="confirmPassword" ><p>Confirm Password:</p></label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <div class="email mb-3"> <!-- Add appropriate class -->
        <input type="checkbox" id="terms">
        <label for="terms"><p>I agree to the terms and conditions</p></label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
</body>
</html>
